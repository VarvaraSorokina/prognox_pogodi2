# Этот файл настраивает анализатор, который статически анализирует код Dart для проверки
# на наличие ошибок, предупреждений и ворсинок.
#
# Проблемы, выявленные анализатором, отображаются в пользовательском интерфейсе Dart с поддержкой
# IDEs (https://dart.dev/tools#ides-and-editors). Анализатор также можно вызвать
# из командной строки, выполнив команду "flutter analyze".

# Следующая строка активирует набор рекомендуемых ссылок для приложений, пакетов и плагинов Flutter
#  предназначенных для поощрения надлежащей практики кодирования.
include: package:flutter_lints/flutter.yaml

linter:
  # Правила lint, применяемые к этому проекту, можно настроить в разделе ниже
  # чтобы отключить правила из "пакета:flutter_lints/flutter.yaml", включенного выше, 
  # или включить дополнительные правила. Список всех доступных линтов и 
  # документация к ним опубликованы по адресу
  # https://dart-lang.github.io/linter/lints/index.html.
  #
  # Вместо того, чтобы отключать правило lint 
  # для всего проекта в разделе ниже, его также можно отключить для отдельной строки 
  # кода или конкретного файла dart, используя синтаксис `// ignore: name_of_lint` и `// ignore_for_file: name_of_lint`
  #  в строке или в файле, создающем lint.
  # 
  rules:
    # avoid_print: false  # Раскомментировать, чтобы отключить правило `avoid_print` 
    # prefer_single_quotes: true  # Раскомментировать, чтобы включить правило `prefer_single_quotes`

# Дополнительная информация о файле по адресу
# https://dart.dev/guides/language/analysis-options
